<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#7B9070"> <!-- Default to Green Tea theme -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Tea Collection App</title>
  
  <!-- Manifest for PWA -->
  <!-- <link rel="manifest" href="manifest.json"> -->
  <!-- <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png"> -->
  <!-- <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon"> -->
  
  <!-- Dexie.js Database Library -->
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.3/dist/dexie.min.js"></script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/tea-theme.css"> <!-- New theme CSS -->
</head>
<body class="tea-theme-green">
  <div class="app-container">
    <header class="app-header">
      <div class="category-pills">
        <button class="category-pill active" data-category="Green">Green</button>
        <button class="category-pill" data-category="Black">Black</button>
        <button class="category-pill" data-category="Oolong">Oolong</button>
        <button class="category-pill" data-category="White">White</button>
        <button class="category-pill" data-category="Pu-erh">Pu-erh</button>
        <button class="category-pill" data-category="Yellow">Yellow</button>
      </div>
    </header>
    
    <main>
      <!-- Tea Collection Web Component -->
      <tea-collection category="Green"></tea-collection>
      
      <!-- Swipe Navigation Handler -->
      <swipe-navigation></swipe-navigation>
    </main>
  </div>
  
  <!-- Bottom Navigation -->
  <tea-nav></tea-nav>
  
  <!-- Add Tea Button -->
  <button id="addTeaButton" class="add-tea-button" aria-label="Add Tea">+</button>
  
  <!-- Add Tea Form Modal -->
  <tea-add-modal></tea-add-modal>
  
  <!-- Tea Detail Component -->
  <tea-detail></tea-detail>
  
  <!-- Progress Modal Component for Level-ups -->
  <progress-modal></progress-modal>
  
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
  </div>
  
  <!-- Notification -->
  <div id="notification" class="notification"></div>
  
  <!-- Message Container -->
  <div id="message-container" class="message-container"></div>
  
  <!-- Scripts -->
  <!-- First load utilities -->
  <script type="module" src="./js/utils/color-utility.js"></script>
  <script type="module" src="./js/utils/theme-generator.js"></script>
  <script type="module" src="./js/utils/tea-theme.js"></script>

  <!-- Then load services -->
  <script type="module" src="./js/services/event-manager.js"></script>
  <script type="module" src="./js/services/tea-database.js"></script>
  <script type="module" src="./js/services/tea-collection-levels.js"></script>
  <script type="module" src="./js/services/nfc-handler.js"></script>
  
  <!-- Load components -->
  <script type="module" src="./js/components/tea-circle.js"></script>
  <script type="module" src="./js/components/tea-collection.js"></script>
  <script type="module" src="./js/components/tea-detail.js"></script>
  <script type="module" src="./js/components/tea-nav.js"></script>
  <script type="module" src="./js/components/progress-modal.js"></script>
  <script type="module" src="./js/components/swipe-navigation.js"></script>
  <script type="module" src="./js/components/tea-add-modal.js"></script>
  
  <!-- Load main app logic -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
